<!DOCTYPE html>
<html>


<head>
    <title>Calculator</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoSIVDw5XTiveIYcdjbB4ZJoJg31Ei6dX3-hQk79E3kAj7lJhNCekWLzw9WIkktEuSwqI&usqp=CAU">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body
    style="background-image: url(https://i.pinimg.com/736x/ca/c0/34/cac034296a00532708cd7c3feffad6da.jpg); background-size: cover; margin-top: 6%;">


    <div class="container bg-secondary  p-5 modal-lg">

        <div class="d-flex justify-content-between text-white p-3">
            <h1><b>calc</b></h1>
            <h6 class="mt-3"><b>THEME</b></h6>
        </div>

        <div class="container mt-4 d-flex justify-content-end align-items-center text-white p-4 modal-lg rounded-lg"
            style="background-color: rgb(0, 0, 0, 0.5); ">

            <h1><b>0</b></h1>

        </div>

        <div class="container mt-5 d-flex justify-content-center  p-4 modal-lg rounded-lg"
            style="background-color: rgb(0, 0, 0, 0.5); ">


            <div>

                <div class="row mt-3">

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>7</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>8</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>9</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg" style="width: 150px;"><b>DEL</b></button>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>4</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>5</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>5</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>+</b></button>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>1</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>2</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>3</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>-</b></button>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>.</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>0</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>/</b></button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg" style="width: 150px;"><b>*</b></button>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-lg" style="width: 320px;"><b>RESET</b></button>
                    </div>

                    <div class="col-6">
                        <button type="button" class="btn btn-danger btn-lg" style="width: 320px;"><b>=</b></button>
                    </div>



                </div>


            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>
</body>


</html>
